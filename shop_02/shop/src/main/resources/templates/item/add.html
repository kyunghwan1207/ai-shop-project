<meta charset="utf-8">
<div class="container">
    <h1>상품등록</h1>
    <form th:action="@{/item/add}" method="post" enctype="multipart/form-data"
          th:object="${itemDTO}">
        <div class="form-group">
            <label for="name">이름</label>
            <input id="name" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input id="price" type="number" th:field="*{price}"/>
        </div>
        <div class="form-group">
            <label for="imgname">이미지</label>
            <input id="imgname" th:field="*{imgname}" type="file" class="form-control" placeholder="상품이미지를 등록해주세요">
        </div>
        <input type="submit" value="등록" />
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("")
    });
</script>
