<script>
    $(document).ready(function() {
        $('#facerecognition_form > button').click(function() {
            $('#facerecognition_form').attr(
                {
                    'enctype': 'multipart/form-data',
                    'action': '[[@{/facerecognitionimpl}]]',
                    'method': 'post'
                }
            );
            $('#facerecognition_form').submit();
        });
        // form이 아닌 경우
    });
</script>
<div class="container">
  <h1>얼굴 인식 이미지 업로드 페이지</h1>
  <form id="facerecognition_form">

    <div class="form-group">
      <label for="img">이미지</label>
      <input id="img" type="file" class="form-control" placeholder="분석할 이미지를 등록해주세요" name="img"/>
    </div>
    <button>등록</button>
  </form>
</div>
