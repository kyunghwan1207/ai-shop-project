<script>
    $(document).ready(function () {
        $('.check_duplicate_id').click((e) => {
            const id = $('#id').val();
            console.log('id: ', id);
            if (id == '') {
                alert("아이디를 입력해주세요!");
                e.preventDefault();
                return;
            }
            const url = '/check-duplicate-id';
            const data = JSON.stringify({
                'id': id
            });

            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: data
            });
        });
    });
</script>

<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/register}" method="post" enctype="multipart/form-data"
          th:object="${custDTO}">
        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" type="text" th:field="*{id}"/>
        </div>
        <input type="button" class="check_duplicate_id" value="아이디중복체크"/>

        <input type="text" name="msg" id="msg" th:text="${msg}">

        <div class="form-group">
            <label for="name">name</label>
            <input id="name" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input id="pwd" th:field="*{pwd}" type="password" class="form-control" />
        </div>
        <input type="submit" value="회원가입" />
    </form>
</div>
