<script>
    $(document).ready(function() {
        $('#weather_form > div > div > button').click(function() {
            $('#weather_form').attr(
                {
                    'action': '[[@{/weather}]]',
                    'method': 'post'
                }
            );
            $('#weather_form').submit();
        });
        // form이 아닌 경우
    });
</script>
<div class="container">
  <h1>날씨 정보 검색</h1>
  <form id="weather_form">
    <div class="form-group">
      <div>
        <h3>지역 이름</h3>
        <select name="locName">
          <option th:value="${locName}" style="display: none;">전국</option>
          <option th:value="'전국'">전국</option>
          <option th:value="'서울'">서울</option>
          <option th:value="'인천'">인천</option>
          <option th:value="'경기도'">경기도</option>
          <option th:value="'충청북도'">충청북도</option>
          <option th:value="'대전'">대전</option>
          <option th:value="'세종'">세종</option>
          <option th:value="'충청남도'">충청남도</option>
          <option th:value="'전라북도'">전라북도</option>
          <option th:value="'광주'">광주</option>
          <option th:value="'전라남도'">전라남도</option>
          <option th:value="'대구'">대구</option>
          <option th:value="'경상북도'">경상북도</option>
          <option th:value="'부산'">부산</option>
          <option th:value="'울산'">울산</option>
          <option th:value="'경상남도'">경상남도</option>
          <option th:value="'제주도'">제주도</option>
        </select>
        <button>검색</button>
      </div>
      <h3>검색결과</h3>
      <textarea th:if="${weatherInfoDTO == null}" style="width:500px; height: 450px;">검색 결과가 없습니다.</textarea>
    </div>
  </form>
</div>
