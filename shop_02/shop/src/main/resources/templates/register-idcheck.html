<script>
    $(document).ready(function () {
        $('#register_form > button').click((e) => {
            const id = $('#id').val();
            console.log('id: ', id);
            if (id == '') {
                alert("아이디를 입력해주세요!");
                e.preventDefault();
                return;
            }
            const url = '/check-duplicate-id';
            const data = JSON.stringify({
                'id': id
            });

            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: data
            });
        });
    });
</script>

<div class="container">
  <h1>회원가입2</h1>
  <form id="register_form">
    <div class="form-group">
      <label for="id">아이디:</label>
      <input id="id" type="text" th:text="${id}" name="id"/>
    </div>
    <button>아이디중복체크</button>

    <input type="text" name="msg" id="msg" th:text="${msg}">

    <div class="form-group">
      <label for="name">이름:</label>
      <input id="name" type="text" name="name"/>
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input id="pwd" type="password" name="password"/>
    </div>
    <button>회원가입</button>
  </form>
</div>
